<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--CSS-->
    <link rel="stylesheet" href="./styles.css">
    
    <title>ENCRIPTADOR DE TEXTO</title>
</head>
<body>

    <section class="encriptador_container">

        <figure>
            <img src="./assets/Vector.jpg" alt="logo_alura">
        </figure>

        <section class="encriptador_wrapper">
            <label for="">INGRESE TEXTO AQUI</label>
            <div class="encripted">
                <textarea name="mensaje" id="input_text" cols="74" rows="20"></textarea>
        
            </div>

            <div class="button_wrapper">
                <button id="captura_texto" class="button">encriptar</button>
                <button id="desencriptar" class="button">desencriptar</button>
                <button id="copiar" class="button">copiar</button>
            </div>
            
        </section>
        
        
        
    
        
    </section>
   
    <script src="./index.js"></script>
</body>
</html>
