<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--CSS-->
    <link rel="stylesheet" href="./styles.css">
    
    <title>ENCRIPTADOR DE TEXTO</title>
</head>
<body>

    <figure>
        <img src="./assets/Vector.jpg" alt="logo_alura">
    </figure>

    <section id="encrypt_container" class="encrypt_container">

        

        <section class="encriptador_wrapper">
            <label class="tittle" for="">INGRESE TEXTO AQUI</label>
            <div class="encrypt_text">
                <textarea name="mensaje" id="input_text" style="min-width: 95%; color:#0A3871; font-size: 16px;" rows="10"></textarea>
                <div class="i"><img src="./assets/i.png" alt=""><p>Solo letras minusculas y sin acentos</p></div>
            </div>   

             
            <div class="buttons_wrapper">
                <button id="encrypt_text_button" class="button">encriptar</button>
                <button id="decrypt_text_button" class="button">desencriptar</button>
                <button id="copy_text_button" class="button">copiar</button>
            </div>
            
        </section>
        
        
    </section>

    <div id="unencrypted text" style="display:none;">
        <figure id="text_not_found">
            <img src="./assets/Muñeco.jpg" alt="imagen_muñeco">

            <div class="text_not_found_p_h2">
                <h2>NINGUN MENSAJE FUE ENCONTRADO</h2>
                <p>ingrese texto que deseas encriptar o desencriptar</p>
            </div>
            
            <button id="accept_button" class="button">ACEPTAR</button>                
        </figure>
       
    </div>

   
    <script src="./index.js"></script>
</body>
</html>
