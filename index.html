<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--CSS-->
    <link rel="stylesheet" href="./styles.css">
    
    <title>ENCRIPTADOR DE TEXTO</title>
</head>
<body>

    <figure>
        <img src="./assets/Vector.jpg" alt="logo_alura">
    </figure>

    <section id="encriptador_container" class="encriptador_container">

        

        <section class="encriptador_wrapper">
            <label class="tittle" for="">INGRESE TEXTO AQUI</label>
            <div class="encripted">
                <textarea name="mensaje" id="input_text" cols="74" rows="10"></textarea>
            </div>

            
            <div class="button_wrapper">
                <button id="captura_texto" class="button">encriptar</button>
                <button id="desencriptar" class="button">desencriptar</button>
                <button id="copiar" class="button">copiar</button>
            </div>
            
        </section>
        
        
    </section>

    <div id="mensaje_no_encriptado" style="display:none;">
        <figure id="info_mensaje_no_encontrado">
            <img src="./assets/Muñeco.jpg" alt="imagen_muñeco">
            <h2>NINGUN MENSAJE FUE ENCONTRADO</h2>
            <p>ingrese texto que deseas encriptar o desencriptar</p>
            <button id="aceptar">ACEPTAR</button>                
        </figure>
       
    </div>

   
    <script src="./index.js"></script>
</body>
</html>
